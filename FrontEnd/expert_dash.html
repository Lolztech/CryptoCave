<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Dashboard</title>
    <link rel="stylesheet" href="css/allpages.css">
    <link rel="stylesheet" href="css/expert_dash.css">
</head>
<body> 
    <!--creates link to dashboard as navigation bar-->
    <a id="dashboardLink" href="#">
        <div class="navbar">
            Dashboard
        </div>
    </a>
    
    <!--sets all the buttons-->
    <h2>Hello <span id="username"></span></h2>
    <div id="companyNameContainer"> 
        <h2><span id="companyName"></span></h2>
    </div>
    <button id="walletsButton">Wallets</button>
    <button id="marketButton">Market</button>
    <button id="helpButton">Request Help</button>
    <button id="signOut">Sign Out</button>


    <script>
        console.log(companyName);
        document.addEventListener('DOMContentLoaded', function() {
            // Get username from localStorage
            var username = localStorage.getItem('newUsername');
            if (username) {
                // Display username
                document.getElementById('username').textContent = username;
            }
            var companyName = localStorage.getItem('companyName'); // Corrected typo
            if (companyName !== null) {
            // Display company name
            document.getElementById('companyName').textContent = companyName;
            } else {
            // If company name is not defined, hide the container
            document.getElementById('companyNameContainer').style.display = 'none';
            }
            // Gives "Sign Out" button some function
            document.getElementById('signOut').addEventListener('click', function() {
                // Clear the username from localStorage
                localStorage.removeItem('newUsername');
                // Redirect to the signup page
                window.location.href = 'signupPage.html';
            });
            // Give "Tutorial" button some function
            document.getElementById('helpButton').addEventListener('click', function() {
                // Redirect to the tutorial page
                window.location.href = 'help_page.html';
            });    
        });
        // For once we have a function to retrieve the user ID from client-side storage
        // This has the assumption that user ID is stored in localStorage
        var userId = localStorage.getItem('userId');
        if (userId) {
            var dashboardLink = document.getElementById('dashboardLink');
            dashboardLink.href = 'dashboard.html?userId=' + userId;
        }
    </script>
</body>
</html>
