<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" href="css/allpages.css">
    <link rel="stylesheet" href="css/verification.css">
    <script defer src="js/dashboard.js"></script>
    <script defer src="js/verification.js"></script>
</head>
<body>
    <h2>Email Verification</h2>
    <form id="emailForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Send Verification Code</button>
    </form>

    <div id="verificationFormContainer" style="display: none;">
        <h2>Verification</h2>
        <form id="verificationForm">
            <label for="verificationCode">Verification Code:</label>
            <input type="text" id="verificationCode" name="verificationCode" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="userTypeFormContainer" style="display: none;">
        <h2>Select User Type</h2>
        <form id="userTypeForm">
            <select id="userType" name="userType">
                <option value="new">New User</option>
                <option value="expert">Expert User</option>
            </select>
            <button type="submit">Continue</button>
        </form>
    </div>

    <div id="firmNameFormContainer" style="display: none;">
        <h2>Enter Company Name</h2>
        <form id="firmNameForm">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>
    
            <button type="submit">Submit</button>
        </form>
    </div>    
</body>
</html>
