<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Platform</title>
    <link rel="stylesheet" href="css/allpages.css">
    <link rel="stylesheet" href="css/signupPage.css">
    <script src="js/signup.js"></script>
</head>
<body>
    <button id="tutorialButton">How to use Crypto Cave</button>
    <div class="container">
        <div class="box">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <div class="box">
        <form id="signupForm">
            <h2>Sign Up</h2>
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>

            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>

    <!-- New div for trading firm signup -->
    <div id="tradingFirmBox" class="box">
        <h2>Trading Firm Signup</h2>
        <button id="CreateAccount">Click to set up an account for your trading firm</button>
        <button id="JoinTF">Click if you've been invited by your employer</button>
    </div>


    <!-- New section for market analysis -->
    <section id="marketAnalysis">
        <h2>Market Analysis</h2>
        <p>This section provides analysis and insights into the cryptocurrency market.</p>
        <!-- Image of a graph -->
        <!-- Image -->
        <img src="Images_FrontEnd/GraphExample.png" alt="Graph Example">
        <!-- Please add stuff here -->
    </section>

</body>
</html>
