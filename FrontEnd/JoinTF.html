<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" href="css/allpages.css">
    <link rel="stylesheet" href="css/JoinTF.css">
    <script src="js/backButton.js"></script>
    <script src="js/joinTF.js"></script>
</head>
<body>
    <button id="backButton">Return</button>
    <h2>Trading Firm Verification</h2>
    <form id="emailForm">
        <label for="email">Enter the name of the trading firm:</label>
        <input type="text" id="email" name="email" required>
        <button type="submit">Continue</button>
    </form>

    <div id="verificationFormContainer" style="display: none;">
        <h2>Verification</h2>
        <form id="verificationForm">
            <label for="verificationCode">Enter the Verification Code you've been given:</label>
            <input type="text" id="verificationCode" name="verificationCode" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="userTypeFormContainer" style="display: none;">
        <h2>Select User Type</h2>
        <form id="userTypeForm">
            <select id="userType" name="userType">
                <option value="new">New User</option>
                <option value="expert">Expert User</option>
            </select>
            <button type="submit">Continue</button>
        </form>
    </div>

    <div id="credentialsFormContainer" style="display: none;">
        <h2>Please create a Username and a Password</h2>
        <form id="credentialsForm">
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
