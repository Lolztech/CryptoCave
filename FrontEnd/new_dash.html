<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dashboard</title>
    <style>
        /* Please add the CSS styles here or on a seperate file */
    </style>
</head>
<body>
    <h2>Hello <span id="username"></span></h2>
    <button id="tutorialButton">Tutorial</button>
    <button id="walletsButton">Wallets</button>
    <button id="marketButton">Market</button>
    <a href="./request_help.html"><button id="helpButton" >Request Help</button></a>
    <button id="signOut">Sign Out</button>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get username from localStorage
            var username = localStorage.getItem('newUsername');
            if (username) {
                // Display username
                document.getElementById('username').textContent = username;
            }
            // Add event listener to the "Sign Out" button
            document.getElementById('signOut').addEventListener('click', function() {
                // Clear the username from localStorage
                localStorage.removeItem('newUsername');
                // Redirect to the signup page
                window.location.href = 'signupPage.html';
            });
        });
    </script>
</body>
</html>
