<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="css/allpages.css">
    <script defer src="js/backButton.js"></script>
    <script defer src="js/createAccount.js"></script>
</head>
<body>
    <button id="backButton">Return</button>
    <h2>Create Account</h2>
    <div id="emailFormContainer">
        <form id="emailForm">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>
            <label for="email">Company Official Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Send Verification Code</button>
        </form>
    </div>

    <div id="verificationFormContainer" style="display: none;">
        <h2>Verification</h2>
        <form id="verificationForm">
            <label for="verificationCode">Verification Code:</label>
            <input type="text" id="verificationCode" name="verificationCode" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="usernamePasswordFormContainer" style="display: none;">
        <h2>Create Username and Password</h2>
        <form id="usernamePasswordForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Create Account</button>
        </form>
    </div>

</body>
</html>
